# Configuración de Desarrollo
spring.config.activate.on-profile=dev

# Database - Desarrollo
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:ORCL
spring.datasource.username=parque_natural
spring.datasource.password=dev123

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging detallado
logging.level.root=INFO
logging.level.com.uptc.bases2.demo=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Email - Modo desarrollo (puede usar Mailtrap o similar)
spring.mail.host=smtp.mailtrap.io
spring.mail.port=2525
spring.mail.username=your-mailtrap-username
spring.mail.password=your-mailtrap-password

# CORS más permisivo en desarrollo
cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:4200
