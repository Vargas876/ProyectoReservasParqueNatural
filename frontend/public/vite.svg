<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" aria-hidden="true" role="img">
  <defs>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2D7A3E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="treeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D7A3E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pathGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#795548;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d4c41;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo del cielo -->
  <rect width="200" height="200" fill="#E8F5E9"/>
  
  <!-- Montañas de fondo -->
  <path d="M 0 200 L 60 120 L 120 160 L 200 100 L 200 200 Z" fill="url(#mountainGradient)" opacity="0.6"/>
  <path d="M 40 200 L 100 100 L 160 140 L 200 80 L 200 200 Z" fill="url(#mountainGradient)" opacity="0.8"/>
  
  <!-- Sendero/path -->
  <path d="M 20 180 Q 60 140, 100 150 T 180 160" 
        stroke="url(#pathGradient)" 
        stroke-width="8" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Árboles -->
  <!-- Árbol 1 -->
  <rect x="30" y="150" width="8" height="20" fill="#5D4037"/>
  <path d="M 34 150 Q 20 130, 34 110 Q 48 130, 34 150" fill="url(#treeGradient)"/>
  
  <!-- Árbol 2 -->
  <rect x="70" y="140" width="8" height="20" fill="#5D4037"/>
  <path d="M 74 140 Q 60 120, 74 100 Q 88 120, 74 140" fill="url(#treeGradient)"/>
  
  <!-- Árbol 3 -->
  <rect x="130" y="130" width="8" height="20" fill="#5D4037"/>
  <path d="M 134 130 Q 120 110, 134 90 Q 148 110, 134 130" fill="url(#treeGradient)"/>
  
  <!-- Árbol 4 -->
  <rect x="160" y="145" width="8" height="20" fill="#5D4037"/>
  <path d="M 164 145 Q 150 125, 164 105 Q 178 125, 164 145" fill="url(#treeGradient)"/>
  
  <!-- Sol -->
  <circle cx="170" cy="30" r="15" fill="#FFC107" opacity="0.9"/>
  <circle cx="170" cy="30" r="12" fill="#FFEB3B"/>
  
  <!-- Texto/Icono de senderos (opcional - pequeño) -->
  <circle cx="100" cy="50" r="3" fill="#2D7A3E"/>
  <circle cx="110" cy="55" r="3" fill="#2D7A3E"/>
  <circle cx="120" cy="50" r="3" fill="#2D7A3E"/>
</svg>
